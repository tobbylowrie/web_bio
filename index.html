<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
  <!-- <link rel="icon" href="/img/favicon.ico" type="image/x-icon" /> -->

  <title>About-Lowrie</title>
</head>
<style>
  :root{
    --theme-color: #7f4e2d;
    --theme-color-active: #623c22;
    --text-primary: #7f4e2d;
    --text-secondary: #a7825f;
    --bg-priamry: #7f4e2d;
    --bg-color: #fff1de;
  }
  body{
    background-color: var(--bg-color);
    font-family: Arial, Helvetica, sans-serif;
    padding: 20px;
    background-image: radial-gradient(rgba(127, 78, 45, 0.6) 1px, transparent 1px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
  }
  h1,h2,p {
    margin: 0px;
  }
  .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
  }
  .title-text {
    color: var(--text-primary);
    background-color: var(--bg-color);
    font-size: 3.4rem;
  }
  .discribe-text {
    color: var(--text-secondary);
    background-color: var(--bg-color);
    font-size: 1.5rem;
  }
  .links {
    display: flex;
    list-style: none;  
    margin: 0px;
    margin-top: 46px;
    padding: 0px;
    justify-content: center;
  }
  .links-item{
    color: white;
    margin: 4px;
  }
  .btn-primary{
    color: var(--bg-color);
    background-color: var(--theme-color);
    border-color: var(--theme-color);
  }
  .btn-primary:hover {
    color: var(--bg-color) !important ;
    color:var(--theme-text-hover);
    background-color: var(--theme-color-active);
    border-color: var(--theme-color-active);
  }
  .btn-primary:focus{
    color: var(--bg-color);
    background-color: var(--theme-color-active);
    border-color: var(--theme-color-active);
    box-shadow: 0 0 0 0.2rem rgba(127, 78, 45, 0.5);
  }
  .btn-primary:active{
    color: var(--bg-color);
    background-color: var(--theme-color-active);
    border-color: var(--theme-color-active);
  }
  .btn-primary:not(:disabled):not(.disabled):active, .btn-primary:not(:disabled):not(.disabled).active, .show > .btn-primary.dropdown-toggle{
    color: var(--bg-color);
    background-color: var(--theme-color-active);
    border-color: var(--theme-color-active);
  }
  .btn-primary:not(:disabled):not(.disabled):active:focus, .btn-primary:not(:disabled):not(.disabled).active:focus, .show > .btn-primary.dropdown-toggle:focus{
    box-shadow: 0 0 0 0.2rem rgba(127, 78, 45, 0.5);
  }
  .mt-5{
    margin-top: 50px;
  }
  .mt-1{
    margin-top: 10px;
  }
</style>
<body>
  <!-- <div class="container"> -->
    <div class="content-wrapper">
      <img class="img-fluid" src="/Lowrie_icon.svg" alt="lowrie-logo" width="200px">
      <div class="text-wrapper">
        <h1 class="title-text mt-5"><strong>Hey, I'm Lowrie</strong></h1>
        <p class="discribe-text mt-1">A html web desgin lover, building sites with love. </p>
        <ul class="links">
          <li class="links-item"><a class="btn btn-lg btn-primary" href="https://blog.lowrie.xyz" type="button">
            visit my blog</a></li>
          <li class="links-item">
            <a class="btn btn-lg btn-primary" href="https://github.com/LowrieTobby/" type="button">
              github
            </a>
          </li>
        </ul>
      </div>
    </div>
  <!-- </div> -->
</body>
</html>
